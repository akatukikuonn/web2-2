<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>はじめてのJQuery</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
       $(function(){
        $("#toggle").on("click",function(){
         $("#target").fadeToggle("slow");
      });
    });
        $("#right").click(function(){
          $(".block").animate({"left":"+=50px"},"slow");
        });
   $(#left").click(funtion(){
     $(".block").animate({"left":"-=50px"},"slow");
      });
      }); 
    </script>
    <style>
      div {
        position:absolute;
        background-color:#abc;
        left:50px;
        width:90px;
        height:90px;
        margin:5px;
      }
    </style>
      
  </head>
  <body>
  <div id="target">表示・非表示される</div>
  <button id="toggle">切り替え</button>
    
    <button id="left">&it;&it;</button><button id="right">&gt;&gt;</button>
    <div class="block">
    </div>
    
  </body>
  </html>
